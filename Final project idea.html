<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatSphere: Where Music Comes Alive</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <h1 class="logo">BeatSphere: Where Music Comes Alive</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for songs, artists..." id="search-input">
            <button>Search</button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Sidebar for Genres -->
        <aside class="sidebar">
            <h2>Genres</h2>
            <ul>
                <li><a href="pop.html">Pop</a></li>
                <li><a href="hiphop.html">Hip-Hop/Rap</a></li>
                <li><a href="rock.html">Rock</a></li>
                <li><a href="kpop.html">K-Pop</a></li>
                <li><a href="lofi.html">Lo-fi</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Video Player -->
            <div class="videoBox">
                <video id="video-player" autoplay muted controls>
                    <source id="video-source" src="audio/Goo Goo Dolls – Iris [Official Music Video] [4K Remaster].mp4" type="video/mp4">
                    Your browser does not support the video element.
                </video>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <h2>Your History Playlist</h2>
                <ul>
                    <li onclick="changeSong('audio/James Blunt - You\'re Beautiful (Official Music Video) [4K].mp4')">James Blunt - You're Beautiful</li>
                    <li onclick="changeSong('audio/Lady Gaga - Judas (Official Music Video).mp4')">Lady Gaga - Judas</li>
                    <li onclick="changeSong('audio/Goo Goo Dolls – Iris [Official Music Video] [4K Remaster].mp4')">Goo Goo Dolls - Iris</li>
                    <li onclick="changeSong('audio/The Walters -- I Love You So.mp4')">The Walters - I Love You So</li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        function changeSong(videoFile) {
            const videoPlayer = document.getElementById('video-player');
            const videoSource = document.getElementById('video-source');
            videoSource.src = videoFile; // Update the video source
            videoPlayer.load(); // Reload the video player
            videoPlayer.play(); // Play the new video
        }
    </script>
</body>
</html>
